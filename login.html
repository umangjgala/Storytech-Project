<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="containerForm">
        <div class="form">
            <div class="logo">
                <img width="200px" src="./icons/black-logo.png" alt="">
            </div>
            <div class="welcome">
                <h3>Welcome Back.</h3>
            </div>
            <div class="message">
                <p>Sign into your account</p>
            </div>
            <div class="email">
                <input type="email" placeholder="Email address / Phone number">
            </div>
            <div class="password">
                <input type="password" placeholder="Password">
            </div>
            <div class="forgotpassowrd">
                <a href="">Forgot Password ?</a>
            </div>
            <div class="btn">
                <button class="loginBtn">
                    Login
                </button>
                <button class="otp">Login with OTP</button>

            </div>
            <div class="haveAccount">
                <p>Don't have an account?  <span><a href=""> Sign Up</a></span> </p>
            </div>
        </div>
    </div>
</body>
</html>
